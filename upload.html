<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка видео - HuTube</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="assets/logo.png" alt="HuTube">
            </a>
        </div>
    </header>

    <main class="upload-container">
        <h2>Загрузить новое видео(для загрузки пишите ему https://t.me/FreeDonate333)</h2>
        <form id="uploadForm">
            <div class="form-group">
                <label for="title">Название видео:</label>
                <input type="text" id="title" required>
            </div>
            
            <div class="form-group">
                <label for="description">Описание:</label>
                <textarea id="description" rows="4"></textarea>
            </div>
            
            <div class="form-group">
                <label for="filename">Имя файла видео (из папки videos/):</label>
                <input type="text" id="filename" placeholder="video123.mp4" required>
            </div>

            <button type="submit" class="upload-button">
                <i class="fas fa-upload"></i> Опубликовать
            </button>
        </form>
    </main>

    <div id="notification" class="notification hidden"></div>

    <script src="script.js"></script>
</body>
</html>
