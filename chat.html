<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат поддержки - HaTube</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="assets/logo.png" alt="Rutube Clone Logo">
            </a>
        </div>
    </header>

    <main class="chat-container">
        <h2>Чат поддержки</h2>
        <div id="chat-messages"></div>
        <form id="chat-form">
            <input type="text" id="chat-input" placeholder="Введите сообщение..." required>
            <button type="submit">Отправить</button>
        </form>
    </main>

    <script>
        // Загрузка сообщений из LocalStorage
        function loadMessages() {
            const messages = JSON.parse(localStorage.getItem('chatMessages')) || [];
            const chatMessages = document.getElementById('chat-messages');
            chatMessages.innerHTML = '';

            messages.forEach(msg => {
                const messageElement = document.createElement('div');
                messageElement.className = `message ${msg.sender}`;
                messageElement.textContent = msg.text;
                chatMessages.appendChild(messageElement);
            });
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Отправка сообщений
        document.getElementById('chat-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const input = document.getElementById('chat-input');
            const text = input.value.trim();

            if (text) {
                const messages = JSON.parse(localStorage.getItem('chatMessages')) || [];
                messages.push({ sender: 'user', text });
                localStorage.setItem('chatMessages', JSON.stringify(messages));
                input.value = '';
                loadMessages();
            }
        });

        // Загрузить сообщения при открытии страницы
        loadMessages();
    </script>
</body>
</html>
