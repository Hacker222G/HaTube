<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rutube Clone</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="logo">RUTUBE</div>
        <nav>
            <a href="upload.html" class="button button-primary">
                <i class="fas fa-upload"></i>
                Загрузить
            </a>
        </nav>
    </header>

    <main class="main-content">
        <div class="video-grid" id="videoGrid">
            <!-- Видео будут загружены через JS -->
        </div>
    </main>

    <script src="script.js"></script>
    <script>
        // Загрузка видео
        const videos = storage.get('videos');
        const videoGrid = document.getElementById('videoGrid');

        videos.forEach(video => {
            const videoCard = document.createElement('div');
            videoCard.className = 'card video-card';
            videoCard.innerHTML = `
                <video class="video-preview" controls>
                    <source src="${video.url}" type="video/mp4">
                </video>
                <div class="video-info">
                    <h3 class="video-title">${video.title}</h3>
                    <div class="video-meta">
                        <span class="views">${video.views} просмотров</span>
                        <span class="date">${new Date(video.timestamp).toLocaleDateString()}</span>
                    </div>
                </div>
            `;
            videoGrid.appendChild(videoCard);
        });
    </script>
</body>
</html>
