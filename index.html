<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hutube</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="logo">HUTUBE</div>
        <nav>
            <a href="upload.html" class="button button-primary">
                <i class="fas fa-upload"></i>
                Загрузить
            </a>
        </nav>
    </header>

    <main class="main-content">
        <div class="video-grid">
            <!-- Пример видео-карточки -->
            <div class="card video-card">
                <video class="video-preview" controls>
                    <source src="videos/video1.mp4" type="video/mp4">
                </video>
                <div class="video-info">
                    <h3 class="video-title">Название видео</h3>
                    <div class="video-meta">
                        <span class="views">1.2K просмотров</span>
                        <span class="date">2 часа назад</span>
                    </div>
                </div>
            </div>
            <!-- Повторить для других видео -->
        </div>
    </main>

    <style>
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 1rem 0;
        }

        .video-preview {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 12px;
            background: #000;
        }

        .video-info {
            padding: 1rem 0.5rem;
        }

        .video-title {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .video-meta {
            display: flex;
            justify-content: space-between;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
    </style>
</body>
</html>
